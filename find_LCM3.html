<!DOCTYPE html>
 <html>
     <head>
         <title>Find LCM</title>
         <script>
             function find_lcm()
             {   var result;
                 var a=document.getElementById("n1").value;
                 var b=document.getElementById("n2").value;
                
                 let min=Math.min(a,b);
                 while(min>=2)
                 {
                 if(a%min==0&&b%min==0)
                 {
                    result=(a*b)/min;
                    document.getElementById("lcm").innerHTML=result;
                 }
                 min--;
                 }
             };
             
         </script>
     </head>
     <body>
         <center>
         <h2>program5:Finding LCM of two Number</h2><hr>
         <input type="text"id="n1"placeholder="enter first no.">
         <input type="text"id="n2"placeholder="enter second no.">
         <input type="button"onclick="find_lcm();"value="click here to get LCM">
         <div id="lcm"></div>
        </center>
     </body>
 </html>
