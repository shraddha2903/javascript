<!DOCTYPE html>
<html>
    <head><title>frequent item</title></head>
    <body>
        <h3>program 4=>program to find most frequent item of an array</h3>
        <script>
            var n=prompt("enter no of element");
            var arr=[n];
            var mf=1;
            var m=0;
            var item;
            for(let i=0;i<n;i++)
            {
            arr[i]=prompt("enter element of array");
            }
             for(var i=0;i<n;i++)
             {
                 console.log(arr[i]);
                 for(j=i;j<n;j++)
                 {
                     if(arr[i]==arr[j])
                     m++;
                     if(mf<m)
                     {
                         mf=m;
                         item=arr[i];
                     }
                 }
                 m=0;
             }
             console.log(item+"("+mf+")times");
        </script>
    </body>
</html>
