<!DOCTYPE html>
<html>
    <head>
        <title>left Upper Triangle</title>
        <body>
            <script>
                for(i=5;i>=1;i--)
                {
                  for(j=1;j<=i;j++)
                  {
                      document.write("*");
                  }
                  document.write("<br>");
                }
            </script>
        </body>
    </head>
</html>
