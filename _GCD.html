<!DOCTYPE html>
<html>
    <head>
        <title>Finding GCD</title>
        <script>
            function find_gcd()
            {
                let c,rt,result;
         let num1=document.getElementById("n1").value;
         let num2=document.getElementById("n2").value;
        // document.write(num1);
        // document.write(num2);
         num1=Math.abs(num1);
         num2=Math.abs(num2);
         if(num1>num2)
         {
            let t;
            t=num1;
            num1=num2;
            num2=t;
           // alert(num2);
         }
         
         do
         {
             //rt=num1;
             rt=num2%num1;
             if(rt==0)
             break;
             num2=num1;
             num1=rt;
         }
         while(num1!=1);
         if(rt==0)
         {
         result="GCD is"+num1;
        document.getElementById("final").innerHTML=result;
         }
         else
         {
         result="GCD not found";
         document.getElementById("final").innerHTML=result;
         }
    
            }
        </script>
    </head>
    <body>
        <center>
            <h2>Function to find GCD</h2><hr>
            <input type="number"id="n1"placeholder="enter first number">
            <input type="number"id="n2"placeholder="enter second number">
            <input type="button"onclick="find_gcd();"value="Find GCD">
            <div id="final">

            </div>
        </center>
    </body>
</html>
