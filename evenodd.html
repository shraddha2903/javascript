<!DOCTYPE html>
<html>
    <head><title>check even odd</title></head>
    <body>
        <h1>Knowing Even Odd and Prime number Upto N term</h1><hr>
        <script>
            let i,j;
            let inp=prompt("enter value of N");
            for(i=0;i<=inp;i++)
            {
                if(i%2==0)
                {
                    let c=0;
                    for(j=1;j<=i;j++)
                    {
                        if(i%j==0)
                        {
                            c=c+1;
                        }
                    }
                    if(c==2)
                    {
                        document.write(i+" is an even and prime number<br>");
                    }
                    else{
                          document.write(i+" is an Even number<br>");
                       }  
                }
                else
                {
                    let c=0;
                    for(j=1;j<=i;j++)
                    {
                        if(i%j==0)
                        {
                            c=c+1;
                        }
                    }
                        if(c==2){
                            document.write(i+" is an Odd and prime number<br>");
                        }
                        else{
                        document.write(i+" is an Odd number<br>");
                        }
                }
            }
        </script>
    </body>
</html>
