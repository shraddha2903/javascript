<!DOCTYPE html>
<html>
    <head><title>array to string</title></head>
    <body>
        <h3>program 2=>javascript program to join all elements of the array into string</h3>
        <script>
            var n=prompt("enter no of word");
            var arr=[n];
            var k=n;
            for(let i=0;i<n;i++)
            {
                arr[i]=prompt("you have to enter "+k+" word");
                k--;
            }
            for(let j=0;j<n;j++)
            {
            console.log(arr[j]+"<br>");
            document.write(arr[j]+"<br>");
            }
            for(let l=0;l<n;l++)
            {
                document.write(arr[l]+",");
            }
        </script>
    </body>
</html>
