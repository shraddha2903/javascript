<!DOCTYPE html>
<html>
    <head><title>Sorting numbers</title>

    <body>
        <h2>sorting three number</h2>
        <script>
           document.write("<center><h2>Sorting array</h2><hr></center>");
var input=["3","-8","5"];
document.write("array before sorting-><br>");
document.write(input,"<br>");
input.sort();
var rev=input.reverse();
alert("array after sorting=>"+rev);
document.write("array after sorting"+rev);
            </script>
